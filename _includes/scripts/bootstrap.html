<!-- Last Modified -->
<script>
    var lastModified = new Date(document.lastModified);
    console.log(lastModified.getUTCFullYear());
    document.getElementById("modified").innerText = "Last modified: " +  lastModified.getUTCFullYear() +"-"+lastModified.getUTCMonth()+"-"+lastModified.getUTCDay()  ;
</script>
